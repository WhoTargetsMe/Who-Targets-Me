name: deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install
          OFFLINE=true npm run package:all
          mkdir extensions && mkdir extensions/chrome && mkdir extensions/firefox && mkdir extensions/edge
          cp -r ./build/chrome ./extensions/chrome
          cp -r ./build/edge ./extensions/edge
          cp -r ./build/firefox ./extensions/firefox
          
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: restricted
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
