name: deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install
          OFFLINE=true npm run package:all
          mkdir extensions && mkdir extensions/chrome && mkdir extensions/firefox && mkdir extensions/edge
          cp ./build/chrome/*.zip ./extensions/chrome/chrome.zip
          cp ./build/edge/*.zip ./extensions/edge/edge.zip
          cp ./build/firefox/*.zip ./extensions/firefox/firefox.zip
          
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: restricted
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
