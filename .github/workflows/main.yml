name: deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install
          npm run package:all
          cp ./build/chrome/*.zip ./
          cp ./build/edge/*.zip ./
          cp ./build/firefox/*.zip ./
          
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: restricted
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
